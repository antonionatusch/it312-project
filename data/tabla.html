<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas</title>
    <link rel="stylesheet" href="tablaestilos.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="home-button">Atras</a>
</header>

<div class="container">
    <div class="header">
        <h1>Generador de Tablas</h1>
        <div class="button-group">
            <button onclick="generarTabla()">Generar Tabla</button>
            <button onclick="generarDatos()">Generar Datos</button>
            <button onclick="generateControlCharts()">Generar Gráficas de Control</button> <!-- Nuevo botón para generar gráficas de control -->
            <button onclick="borrarControlCharts()" id="borrarControlChartsButton" style="display: none;">Borrar Gráficas</button> <!-- Botón para borrar gráficas de control oculto por defecto -->
        </div>
    </div>
    <div class="input-group">
        <label for="filas">Drones:</label>
        <input type="number" id="filas" min="1" value="0">
        <label for="columnas">Variables:</label>
        <input type="number" id="columnas" min="1"  value="0">
    </div>
</div>

<div id="tablaContainer"></div>

<div class="chart-container">
    <div id="controlChartContainer">
        <!-- Canvas para las gráficas de control -->
    </div>
</div>

<script src="tablas.js"></script>
</body>
</html>
