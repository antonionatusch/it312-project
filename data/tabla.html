<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas</title>
    <link rel="stylesheet" href="tablaestilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="home-button">Atrás</a>
</header>

<div class="container">
    <div class="header">
        <h1>Generador de Tablas</h1>
        <div class="button-group">
            <button onclick="generarTabla()">Generar Tabla</button>
            <button onclick="generarDatos()">Generar Datos</button>
        </div>
    </div>
    <div class="input-group">
        <label for="filas">Drones:</label>
        <input type="number" id="filas" min="1" value="0">
        <label for="columnas">Variables:</label>
        <input type="number" id="columnas" min="1" value="0">
    </div>
</div>

<div id="tablaContainer"></div>

<div class="chart-container" id="chartContainer">
    <div id="histogramContainer"></div>
    <div id="controlChartContainer"></div>
    <div id="rangeChartContainer"></div>
</div>
<button onclick="borrarHistogramas()" id="borrarHistogramasButton" style="display: none;">Borrar Histogramas</button>
<button onclick="borrarControlCharts()" id="borrarControlChartsButton" style="display: none;">Borrar Gráficas de Control</button>


<div id="scatterPlotContainer" class="scatter-container">
    <canvas id="scatterPlotCanvas" width="400" height="400"></canvas>
    <div id="correlationResults"></div>
    <div class="button-group">
        <button onclick="borrarDiagramaDispersion()" id="borrarDiagramaButton">Borrar Diagrama de Dispersión</button>
    </div>
</div>
<div id="columnSelectorContainer" class="input-group" style="display: none;">
    <label for="selectX">Variable Independiente (X):</label>
    <select id="selectX"></select>
    <label for="selectY">Variable Dependiente (Y):</label>
    <select id="selectY"></select>
</div>

<script src="tablas.js"></script>

<script>
    // Ocultar el botón "Borrar Diagrama de Dispersión" al cargar la página
    document.getElementById('borrarDiagramaButton').style.display = 'none';
</script>

</body>
</html>
