<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas</title>
    <link rel="stylesheet" href="tablaestilos.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="home-button">Atras</a>
</header>

<div class="container">
    <div class="header">
        <h1>Generador de Tablas</h1>
        <div class="button-group">
            <button onclick="generarTabla()">Generar Tabla</button>
        </div>
    </div>
    <div class="input-group">
        <label for="filas">Filas:</label>
        <input type="number" id="filas" min="1" value="0">
        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" min="1" value="0">
    </div>
</div>

<div id="tablaContainer"></div>

<!-- Elemento para dibujar el histograma -->
<div id="histogramaContainer">
    <canvas id="histogramaCanvas"></canvas>
    <button onclick="borrarHistograma()" id="borrarHistogramaButton" style="display: none;">Borrar Histograma</button>
</div>

<script src="tablas.js"></script>
</body>
</html>
